<body class="bg-gray-50 text-gray-900">

                    </div>
                </div>

                <!-- Se√ß√£o 3: Endere√ßo -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Endere√ßo Completo</label>
                    <input type="text" name="endereco_completo" placeholder="Rua, n√∫mero, bairro, cidade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gold focus:ring-gold p-2 border">

                <!-- Se√ß√£o 4: Vida Crist√£ -->

                <div class="pt-4">

            <div id="successMessage" class="hidden text-center py-10">

    </main>

    <footer class="text-center py-10 text-gray-500 text-sm">
        &copy; 2026 Minist√©rio Prof√©tico Novo Viver. Todos os direitos reservados.
    </footer>

    <script>
        const SUPABASE_URL = "https://qakrpkwmhlpynrphucfl.supabase.co";
        const SUPABASE_KEY = "sb_publishable_GO7Aqg_eNO6hqUIl3rAzyg_GRuiIkWE";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('cadastroForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Enviando...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Limpar strings vazias para o Supabase n√£o dar erro em datas
            for (let key in data) {
                if (data[key] === "") data[key] = null;
            }

            const { error } = await supabase
                .from('membros_novo_viver')
                .insert([data]);

            if (error) {
                alert('Erro ao enviar cadastro: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'CONCLUIR MEU CADASTRO';
            } else {
                form.classList.add('hidden');
                successMessage.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
