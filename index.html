<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Licita√ß√µes | AgSUS CCS-RD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0b1120; color: white; }
        .sidebar-card { background-color: #1e293b; border-radius: 0.75rem; padding: 1.25rem; border: 1px solid #334155; }
        .indicator-label { font-size: 0.7rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .indicator-value { font-size: 1.5rem; font-weight: 900; }
        .chart-container { background-color: #111827; border-radius: 1rem; padding: 1.5rem; height: 320px; position: relative; border: 1px solid #1f2937; }
        .filter-select { background-color: #1f2937; border: 1px solid #374151; border-radius: 0.5rem; padding: 0.4rem 0.6rem; font-size: 0.75rem; color: #e5e7eb; width: 100%; }
        .chart-title { font-size: 0.8rem; font-weight: 800; margin-bottom: 1.25rem; color: #facc15; text-transform: uppercase; }
    </style>
</head>
<body class="p-4 md:p-6 overflow-x-hidden min-h-screen">

    <header class="flex flex-col lg:flex-row justify-between items-center mb-8 px-4 gap-4 border-b border-slate-800 pb-6">
        <div class="flex items-center gap-4">
            <div class="bg-blue-600 p-2.5 rounded-xl">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
            </div>
            <div>
                <h1 class="text-xl md:text-2xl font-black uppercase tracking-tight">AgSUS - CCS - RIO DOCE</h1>
            </div>
        </div>
        <button onclick="window.location.reload()" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-xs font-bold">üîÑ Limpar Filtros</button>
    </header>

    <div class="flex flex-col xl:flex-row gap-8">
        <aside class="w-full xl:w-80 space-y-6">
            <div class="sidebar-card text-center">
                <p class="indicator-label">Ano Realiza√ß√£o</p>
                <p class="text-5xl font-black">2026</p>
            </div>
            <div class="sidebar-card bg-blue-900/20">
                <p class="indicator-label text-blue-400">Total de Processos</p>
                <p id="totalProcessos" class="text-4xl font-black">0</p>
            </div>
            <div class="sidebar-card bg-emerald-900/20">
                <p class="indicator-label text-emerald-400">Total Economizado</p>
                <p id="vlrEconomizado" class="text-2xl font-black text-emerald-400">R$ 0,00</p>
            </div>
        </aside>

        <main class="flex-1 space-y-8">
            <!-- Filtros com mapeamento correto da planilha -->
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 bg-slate-900/40 p-6 rounded-2xl border border-slate-800">
                <div class="space-y-1.5">
                    <label class="indicator-label text-[9px]">ID Processo</label>
                    <select class="filter-select" id="f-processo" onchange="applyFilters()"><option value="Todos">Todos</option></select>
                </div>
                <div class="space-y-1.5">
                    <label class="indicator-label text-[9px]">Objeto</label>
                    <select class="filter-select" id="f-objeto" onchange="applyFilters()"><option value="Todos">Todos</option></select>
                </div>
                <div class="space-y-1.5">
                    <label class="indicator-label text-[9px]">Coordena√ß√£o</label>
                    <select class="filter-select" id="f-coordenacao" onchange="applyFilters()"><option value="Todos">Todas</option></select>
                </div>
                <div class="space-y-1.5">
                    <label class="indicator-label text-[9px]">Modalidade</label>
                    <select class="filter-select" id="f-modalidade" onchange="applyFilters()"><option value="Todos">Todas</option></select>
                </div>
                <div class="space-y-1.5">
                    <label class="indicator-label text-[9px]">Demandante</label>
                    <select class="filter-select" id="f-demandante" onchange="applyFilters()"><option value="Todos">Todos</option></select>
                </div>
            </div>

            <!-- Tabela de Detalhamento -->
            <div class="bg-slate-900/20 rounded-2xl border border-slate-800 overflow-hidden">
                <div class="p-5 border-b border-slate-800"><h3 class="text-xs font-black uppercase text-slate-400">Detalhamento</h3></div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-900">
                            <tr class="text-slate-500 font-bold uppercase"><th class="px-6 py-4">Processo</th><th class="px-6 py-4">Objeto</th><th class="px-6 py-4">Fase</th><th class="px-6 py-4 text-right">Valor Estimado</th></tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="chart-container"><p class="chart-title">Modalidades</p><canvas id="chartModalidade"></canvas></div>
                <div class="chart-container"><p class="chart-title">Status/Fase</p><canvas id="chartFase"></canvas></div>
            </div>

            <footer class="pt-8 flex justify-between text-slate-500 text-[10px] font-black uppercase">
                <span>Fonte: Sistema CCS-RD | Respons√°vel: Pedro Ara√∫jo da Silva</span>
                <span id="lastUpdate">√öltima Sincroniza√ß√£o: --:--</span>
            </footer>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://qakrpkwmhlpynrphucfl.supabase.co";
        const SUPABASE_KEY = "sb_publishable_GO7Aqg_eNO6hqUIl3rAzyg_GRuiIkWE";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let charts = {};
        let rawData = [];

        async function init() {
            const { data, error } = await sb.from('licitacoes').select('*');
            if (error) return;
            rawData = data;
            
            const getUnique = (key) => [...new Set(data.map(i => i[key]).filter(Boolean))].sort();
            const fill = (id, items) => {
                const el = document.getElementById(id);
                items.forEach(v => { el.innerHTML += `<option value="${v}">${v}</option>`; });
            };

            fill('f-processo', getUnique('id_processo'));
            fill('f-objeto', getUnique('objeto_resumido'));
            fill('f-coordenacao', getUnique('coordenacao'));
            fill('f-modalidade', getUnique('modalidade'));
            fill('f-demandante', getUnique('demandante'));

            updateView(data);
        }

        function applyFilters() {
            const f = {
                id: document.getElementById('f-processo').value,
                obj: document.getElementById('f-objeto').value,
                coord: document.getElementById('f-coordenacao').value,
                mod: document.getElementById('f-modalidade').value,
                dem: document.getElementById('f-demandante').value
            };

            const filtered = rawData.filter(i => 
                (f.id === 'Todos' || i.id_processo === f.id) &&
                (f.obj === 'Todos' || i.objeto_resumido === f.obj) &&
                (f.coord === 'Todos' || i.coordenacao === f.coord) &&
                (f.mod === 'Todos' || i.modalidade === f.mod) &&
                (f.dem === 'Todos' || i.demandante === f.dem)
            );
            updateView(filtered);
        }

        function updateView(data) {
            document.getElementById('totalProcessos').innerText = data.length;
            const estimado = data.reduce((acc, i) => acc + (parseFloat(i.vlr_estimado_anual) || 0), 0);
            const homologado = data.reduce((acc, i) => acc + (parseFloat(i.vlr_homologado) || 0), 0);
            document.getElementById('vlrEconomizado').innerText = (estimado - homologado).toLocaleString('pt-br', {style:'currency', currency:'BRL'});

            document.getElementById('tableBody').innerHTML = data.map(i => `
                <tr class="hover:bg-blue-500/5">
                    <td class="px-6 py-4 font-black text-blue-400">${i.id_processo}</td>
                    <td class="px-6 py-4">${i.objeto_resumido}</td>
                    <td class="px-6 py-4 text-amber-400">${i.fase_atual}</td>
                    <td class="px-6 py-4 text-right font-bold">${(parseFloat(i.vlr_estimado_anual) || 0).toLocaleString('pt-br', {style:'currency', currency:'BRL'})}</td>
                </tr>
            `).join('');

            renderCharts(data);
        }

        function renderCharts(data) {
            const countBy = (key) => data.reduce((acc, i) => { acc[i[key] || 'N/I'] = (acc[i[key] || 'N/I'] || 0) + 1; return acc; }, {});
            const mod = countBy('modalidade');
            const fase = countBy('fase_atual');

            draw('chartModalidade', 'bar', Object.keys(mod), Object.values(mod), '#3b82f6', true);
            draw('chartFase', 'bar', Object.keys(fase), Object.values(fase), '#2dd4bf', true);
        }

        function draw(id, type, labels, values, color, horizontal = false) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: { labels: labels, datasets: [{ data: values, backgroundColor: color }] },
                options: { 
                    indexAxis: horizontal ? 'y' : 'x', 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: type === 'doughnut', labels: { color: '#94a3b8' } } },
                    scales: type !== 'doughnut' ? { x: { ticks: { color: '#64748b' } }, y: { ticks: { color: '#64748b' } } } : {}
                }
            });
        }

        init();
    </script>
</body>
</html>
