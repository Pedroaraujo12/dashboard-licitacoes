<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Ministerial | Novo Viver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-royal { background-color: #1e3a8a; }
        .text-royal { color: #1e3a8a; }
        .active-tab { border-bottom: 3px solid #d4af37; color: #d4af37 !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loadingOverlay" class="fixed inset-0 bg-white z-[200] flex items-center justify-center">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-royal border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-slate-500 font-medium text-sm uppercase tracking-widest">Sincronizando...</p>
        </div>
    </div>

    <nav class="bg-royal text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="p-2 bg-white/10 rounded-lg"><svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></a>
                <div>
                    <h1 class="font-bold text-lg leading-tight uppercase tracking-tighter">Painel Ministerial</h1>
                    <p class="text-[10px] text-blue-300 uppercase font-bold" id="userRoleDisplay">Verificando...</p>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="hidden md:flex bg-white/10 p-1 rounded-xl">
                    <button onclick="switchTab('membros')" id="tab-membros" class="px-6 py-2 rounded-lg text-xs font-bold uppercase transition active-tab">Membros</button>
                    <button onclick="switchTab('conteudo')" id="tab-conteudo" class="px-6 py-2 rounded-lg text-xs font-bold uppercase transition">Conte√∫do</button>
                </div>
                <button onclick="handleLogout()" class="text-xs bg-red-500/20 hover:bg-red-500 px-3 py-2 rounded-lg transition font-bold uppercase tracking-widest">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Tab Membros -->
    <main id="section-membros" class="max-w-7xl mx-auto py-8 px-4">
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
            <div><h2 class="text-3xl font-extrabold text-slate-800 tracking-tight uppercase">Membros</h2><p class="text-slate-500">Gest√£o da base de f√©</p></div>
            <div class="flex gap-2">
                <button id="btnExport" onclick="exportToCSV()" class="hidden bg-emerald-600 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-sm transition">üì• Exportar</button>
                <button onclick="fetchMembers()" class="bg-white border text-slate-700 px-5 py-2.5 rounded-xl font-bold text-sm shadow-sm">üîÑ Atualizar</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm mb-8 grid grid-cols-1 md:grid-cols-3 gap-6 border border-slate-100">
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Pesquisar por nome..." class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none">
            <select id="filterMinisterio" onchange="filterTable()" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none">
                <option value="">Todos Minist√©rios</option>
                <option value="Louvor">Louvor</option><option value="Pastoral">Pastoral</option><option value="Ensino">Ensino</option>
            </select>
            <div class="text-right">
                <p class="text-[10px] text-slate-400 uppercase font-bold">Total</p>
                <p id="memberCount" class="text-3xl font-black text-royal">0</p>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-100">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50/50 border-b"><tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest"><th class="px-8 py-5">Membro</th><th class="px-8 py-5">Contato</th><th class="px-8 py-5">Minist√©rio</th><th class="px-8 py-5 text-right">Ficha</th></tr></thead>
                <tbody id="membersList" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <!-- Tab Conte√∫do -->
    <main id="section-conteudo" class="max-w-7xl mx-auto py-8 px-4 hidden">
        <div class="flex justify-between items-end mb-8">
            <div><h2 class="text-3xl font-extrabold text-slate-800 tracking-tight uppercase">Gest√£o de Conte√∫do</h2><p class="text-slate-500">Publica√ß√£o de Estudos e Serm√µes</p></div>
            <button onclick="openPostModal()" class="bg-royal text-white px-6 py-3 rounded-2xl font-bold shadow-lg hover:bg-blue-900 transition">üìù Nova Publica√ß√£o</button>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-100">
            <table class="w-full text-left">
                <thead class="bg-slate-50/50 border-b"><tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest"><th class="px-8 py-5">T√≠tulo</th><th class="px-8 py-5">Categoria</th><th class="px-8 py-5">Data</th><th class="px-8 py-5 text-right">A√ß√µes</th></tr></thead>
                <tbody id="postsList" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <!-- Modal Ficha Membro -->
    <div id="detailsModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-[2.5rem] max-w-2xl w-full p-10 shadow-2xl">
            <div class="flex justify-between items-start mb-8"><h2 class="text-2xl font-black text-royal uppercase tracking-tight">Ficha</h2><button onclick="closeModal()" class="text-slate-400 text-3xl font-light">&times;</button></div>
            <div id="modalContent" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm"></div>
        </div>
    </div>

    <!-- Modal Novo Post -->
    <div id="postModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-[2.5rem] max-w-4xl w-full p-10 shadow-2xl overflow-y-auto max-h-[90vh]">
            <h2 class="text-2xl font-black text-royal uppercase mb-6">Publicar Novo Conte√∫do</h2>
            <form id="postForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" name="titulo" placeholder="T√≠tulo da Mensagem" required class="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <select name="categoria" required class="w-full bg-slate-50 border p-4 rounded-2xl outline-none">
                        <option value="Serm√£o">Arquivo de Serm√£o</option>
                        <option value="Estudo B√≠blico">Estudo B√≠blico</option>
                        <option value="Devocional">Devocional Di√°rio</option>
                        <option value="Blog">Reflex√£o Pastoral (Blog)</option>
                    </select>
                </div>
                <input type="text" name="autor" placeholder="Autor (ex: Pr. Pedro Silva)" required class="w-full bg-slate-50 border p-4 rounded-2xl outline-none">
                <textarea name="conteudo" placeholder="Conte√∫do completo da mensagem..." rows="10" required class="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closePostModal()" class="px-8 py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold">Cancelar</button>
                    <button type="submit" class="px-8 py-4 bg-royal text-white rounded-2xl font-bold shadow-lg">PUBLICAR AGORA</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://qakrpkwmhlpynrphucfl.supabase.co";
        const SUPABASE_KEY = "sb_publishable_GO7Aqg_eNO6hqUIl3rAzyg_GRuiIkWE";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allMembers = [];
        let allPosts = [];
        let userRole = 'Visitante';

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) { window.location.replace('login.html'); return; }

            const { data: profile } = await sb.from('perfis_admin').select('nivel').eq('id', session.user.id).single();
            if (!profile) { alert("Acesso n√£o configurado."); await sb.auth.signOut(); window.location.replace('login.html'); return; }

            userRole = profile.nivel;
            document.getElementById('userRoleDisplay').innerText = `Gestor: ${profile.nivel}`;
            if (userRole === 'Gestor') document.getElementById('btnExport').classList.remove('hidden');
            
            document.getElementById('loadingOverlay').classList.add('hidden');
            fetchMembers();
            fetchPosts();
        }

        function switchTab(tab) {
            document.getElementById('section-membros').classList.toggle('hidden', tab !== 'membros');
            document.getElementById('section-conteudo').classList.toggle('hidden', tab !== 'conteudo');
            document.getElementById('tab-membros').classList.toggle('active-tab', tab === 'membros');
            document.getElementById('tab-conteudo').classList.toggle('active-tab', tab === 'conteudo');
        }

        async function fetchMembers() {
            const { data } = await sb.from('membros_novo_viver').select('*').order('created_at', { ascending: false });
            allMembers = data;
            const list = document.getElementById('membersList');
            list.innerHTML = data.map(m => `
                <tr class="hover:bg-blue-50/30">
                    <td class="px-8 py-5 font-bold text-slate-800">${m.nome_completo}</td>
                    <td class="px-8 py-5"><a href="https://wa.me/${m.telefone_principal.replace(/\D/g,'')}" target="_blank" class="text-blue-600 font-bold">${m.telefone_principal}</a></td>
                    <td class="px-8 py-5 text-center"><span class="bg-blue-100 text-royal px-3 py-1 rounded-full text-[10px] font-black uppercase">${m.ministerio_interesse || 'Geral'}</span></td>
                    <td class="px-8 py-5 text-right"><button onclick="showDetails('${m.id}')" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Ver</button></td>
                </tr>
            `).join('');
            document.getElementById('memberCount').innerText = data.length;
        }

        async function fetchPosts() {
            const { data, error } = await sb.from('estudos_mensagens').select('*').order('created_at', { ascending: false });
            if (error) {
                console.error("Erro posts:", error);
                return;
            }
            allPosts = data;
            const list = document.getElementById('postsList');
            if (!data || data.length === 0) {
                list.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-slate-400">Nenhum conte√∫do publicado.</td></tr>';
                return;
            }
            list.innerHTML = data.map(p => `
                <tr class="hover:bg-blue-50/30">
                    <td class="px-8 py-5 font-bold text-slate-800">${p.titulo}</td>
                    <td class="px-8 py-5 text-xs uppercase font-black text-blue-400">${p.categoria}</td>
                    <td class="px-8 py-5 text-xs text-slate-400">${new Date(p.created_at).toLocaleDateString()}</td>
                    <td class="px-8 py-5 text-right flex justify-end gap-2">
                        <button onclick="showPostDetails('${p.id}')" class="text-blue-600 hover:text-blue-800 font-bold text-[10px] uppercase border border-blue-200 px-2 py-1 rounded">Ver Texto</button>
                        <button onclick="deletePost('${p.id}')" class="text-red-500 hover:text-red-700 font-bold text-[10px] uppercase">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }

        function showPostDetails(id) {
            const p = allPosts.find(x => x.id === id);
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="col-span-2 space-y-4">
                    <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-1">T√≠tulo</p>
                        <p class="font-bold text-slate-700">${p.titulo}</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Conte√∫do</p>
                        <div class="text-slate-700 whitespace-pre-wrap leading-relaxed">${p.conteudo}</div>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
        }

        async function deletePost(id) {
            if(!confirm("Deseja realmente excluir esta publica√ß√£o?")) return;
            const { error } = await sb.from('estudos_mensagens').delete().eq('id', id);
            if (error) alert("Erro ao excluir: " + error.message);
            else fetchPosts();
        }
        
        init();
    </script>
</body>
</html>
