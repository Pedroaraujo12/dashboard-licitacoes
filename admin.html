<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Ministerial | Novo Viver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-royal { background-color: #1e3a8a; }
        .text-royal { color: #1e3a8a; }
        .active-tab { background-color: rgba(255,255,255,0.2); border-bottom: 3px solid #d4af37; color: #fff !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 md:pb-0">

    <div id="loadingOverlay" class="fixed inset-0 bg-white z-[200] flex items-center justify-center">
        <div class="text-center">
            <div class="w-10 h-10 border-4 border-royal border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-slate-400 text-xs font-black uppercase tracking-widest">Sincronizando...</p>
        </div>
    </div>

    <!-- Top Navbar -->
    <nav class="bg-royal text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="p-2 bg-white/10 rounded-lg"><svg class="w-5 h-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></a>
                <div class="hidden sm:block">
                    <h1 class="font-black text-sm uppercase tracking-tighter text-white">Novo Viver</h1>
                </div>
            </div>
            
            <div class="hidden md:flex bg-black/20 p-1 rounded-xl gap-1">
                <button onclick="switchTab('membros')" id="tab-membros-dt" class="px-4 py-2 rounded-lg text-xs font-bold uppercase active-tab">Membros</button>
                <button onclick="switchTab('conteudo')" id="tab-conteudo-dt" class="px-4 py-2 rounded-lg text-xs font-bold uppercase">Conte√∫do</button>
                <button onclick="switchTab('comunicados')" id="tab-comunicados-dt" class="px-4 py-2 rounded-lg text-xs font-bold uppercase">Comunicados</button>
            </div>

            <button onclick="handleLogout()" class="text-[10px] bg-red-500 text-white px-3 py-2 rounded-lg font-black uppercase tracking-widest">Sair</button>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 z-50 flex justify-around p-2 shadow-lg">
        <button onclick="switchTab('membros')" id="tab-membros-mb" class="flex flex-col items-center p-2 text-royal font-bold">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
            <span class="text-[9px] uppercase">Membros</span>
        </button>
        <button onclick="switchTab('conteudo')" id="tab-conteudo-mb" class="flex flex-col items-center p-2 text-slate-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10l4 4v12a2 2 0 01-2 2z"/></svg>
            <span class="text-[9px] uppercase">Conte√∫do</span>
        </button>
        <button onclick="switchTab('comunicados')" id="tab-comunicados-mb" class="flex flex-col items-center p-2 text-slate-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            <span class="text-[9px] uppercase">Comunicados</span>
        </button>
    </div>

    <!-- Se√ß√£o Membros -->
    <main id="section-membros" class="max-w-7xl mx-auto py-6 px-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Base de Membros</h2>
            <div class="flex gap-2">
                <button id="btnExport" onclick="exportToCSV()" class="hidden bg-emerald-600 text-white p-2.5 rounded-xl"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M16 10l-4 4m0 0l-4-4m4 4V4"/></svg></button>
                <button onclick="fetchMembers()" class="bg-white border text-slate-700 p-2.5 rounded-xl font-bold">üîÑ</button>
            </div>
        </div>
        <div id="membersListMobile" class="md:hidden divide-y divide-slate-100 bg-white rounded-2xl border"></div>
        <div class="hidden md:block bg-white rounded-2xl shadow-sm overflow-hidden border">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest"><th class="px-6 py-4">Membro</th><th class="px-6 py-4 text-right">A√ß√£o</th></thead>
                <tbody id="membersListDesktop" class="divide-y"></tbody>
            </table>
        </div>
    </main>

    <!-- Se√ß√£o Comunicados (NOVO) -->
    <main id="section-comunicados" class="max-w-4xl mx-auto py-6 px-4 hidden">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Comunicado Geral</h2>
            <span class="bg-blue-100 text-blue-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">E-mail em Massa</span>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
            <p class="text-xs text-slate-400 uppercase font-black tracking-widest mb-6">Nova Mensagem para todos os membros</p>
            <form id="comunicadoForm" class="space-y-6">
                <input type="text" name="assunto" placeholder="Assunto do E-mail" required class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-royal">
                <textarea name="mensagem" placeholder="Escreva aqui o comunicado que ser√° enviado para todos os e-mails cadastrados..." rows="12" required class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-royal"></textarea>
                <button type="submit" id="sendBtn" class="w-full bg-royal text-white font-black py-5 rounded-2xl shadow-lg hover:bg-blue-900 transition-all uppercase tracking-widest">
                    ENVIAR COMUNICADO AGORA
                </button>
            </form>
            <div id="comunicadoSuccess" class="hidden text-center py-6 text-emerald-600 font-bold">
                ‚úì Comunicado na fila de envio! Todos os membros receber√£o em instantes.
            </div>
        </div>
    </main>

    <!-- Modais e JS Base -->
    <div id="detailsModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-[2.5rem] max-w-2xl w-full p-8 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-300 text-2xl">&times;</button>
            <div id="modalContent" class="space-y-4 pt-4"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://qakrpkwmhlpynrphucfl.supabase.co";
        const SUPABASE_KEY = "sb_publishable_GO7Aqg_eNO6hqUIl3rAzyg_GRuiIkWE";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allMembers = [];

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) { window.location.replace('login.html'); return; }
            const { data: profile } = await sb.from('perfis_admin').select('nivel').eq('id', session.user.id).single();
            if (!profile) { await sb.auth.signOut(); window.location.replace('login.html'); return; }
            document.getElementById('userRoleDisplay').innerText = `Gestor: ${profile.nivel}`;
            if (profile.nivel === 'Gestor') document.getElementById('btnExport').classList.remove('hidden');
            document.getElementById('loadingOverlay').classList.add('hidden');
            fetchMembers();
        }

        async function fetchMembers() {
            const { data } = await sb.from('membros_novo_viver').select('*').order('created_at', { ascending: false });
            allMembers = data || [];
            document.getElementById('membersListMobile').innerHTML = allMembers.map(m => `<div class="p-6 flex justify-between items-center"><div><p class="font-bold text-slate-800">${m.nome_completo}</p><p class="text-[10px] text-blue-400 uppercase font-black">${m.ministerio_interesse || 'Geral'}</p></div><button onclick="showDetails('${m.id}')" class="bg-royal text-white px-4 py-2 rounded-lg text-[10px] font-bold">VER</button></div>`).join('');
            document.getElementById('membersListDesktop').innerHTML = allMembers.map(m => `<tr><td class="px-6 py-4 font-bold">${m.nome_completo}</td><td class="px-6 py-4 text-right"><button onclick="showDetails('${m.id}')" class="text-royal font-black text-xs">DETALHES</button></td></tr>`).join('');
        }

        document.getElementById('comunicadoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sendBtn');
            btn.disabled = true; btn.innerHTML = 'Agendando envio...';
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const { error } = await sb.from('comunicados').insert([{
                assunto: data.assunto,
                mensagem: data.mensagem,
                status: 'Pendente'
            }]);

            if (error) { alert("Erro: " + error.message); btn.disabled = false; btn.innerHTML = 'ENVIAR COMUNICADO AGORA'; }
            else { 
                document.getElementById('comunicadoForm').classList.add('hidden');
                document.getElementById('comunicadoSuccess').classList.remove('hidden');
                setTimeout(() => { location.reload(); }, 3000);
            }
        });

        function switchTab(tab) {
            ['membros', 'conteudo', 'comunicados'].forEach(t => {
                const sec = document.getElementById(`section-${t}`);
                if (sec) sec.classList.toggle('hidden', t !== tab);
                const td = document.getElementById(`tab-${t}-dt`);
                if (td) td.classList.toggle('active-tab', t === tab);
                const tm = document.getElementById(`tab-${t}-mb`);
                if (tm) tm.classList.toggle('text-royal', t === tab);
                if (tm) tm.classList.toggle('text-slate-400', t !== tab);
            });
        }

        function showDetails(id) {
            const m = allMembers.find(x => x.id === id);
            document.getElementById('modalContent').innerHTML = `<h3 class="text-xl font-black text-royal uppercase">${m.nome_completo}</h3><p class="text-sm font-bold text-blue-600">${m.email || 'Sem e-mail'}</p><p class="text-slate-500 pt-4">${m.endereco_completo || 'Endere√ßo n√£o informado'}</p>`;
            document.getElementById('detailsModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('detailsModal').classList.add('hidden'); }
        function handleLogout() { sb.auth.signOut(); window.location.replace('login.html'); }
        init();
    </script>
</body>
</html>
