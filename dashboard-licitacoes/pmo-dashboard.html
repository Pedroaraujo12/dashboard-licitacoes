<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema em Manutenção | AgSUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0b1120; color: white; }
        .maintenance-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; p-4; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; padding: 3rem; max-width: 500px; width: 100%; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .gear-animation { animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">
    <div class="maintenance-container">
        <div class="glass-card">
            <div class="flex justify-center mb-6">
                <div class="bg-blue-600/20 p-4 rounded-full">
                    <svg class="w-16 h-16 text-blue-500 gear-animation" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
            </div>
            
            <h1 class="text-2xl md:text-3xl font-black uppercase tracking-tighter mb-4 text-blue-400">
                Sistema em Manutenção
            </h1>
            
            <p class="text-slate-400 text-sm md:text-base mb-8 leading-relaxed">
                Estamos migrando nossos serviços para uma infraestrutura mais robusta. O <strong>Painel de Licitações AgSUS</strong> estará de volta em breve.
            </p>
            
            <div class="space-y-4">
                <div class="p-4 bg-slate-900/50 rounded-xl border border-slate-700">
                    <p class="text-[10px] font-bold uppercase text-slate-500 tracking-widest mb-1">Novo Endereço Disponível</p>
                    <a href="https://controle-de-processos-cass.pages.dev/" class="text-blue-500 font-black hover:underline break-all">
                        controle-de-processos-cass.pages.dev
                    </a>
                </div>
                
                <p class="text-[9px] font-black uppercase tracking-widest text-slate-600">
                    Responsável: Coordenação de Compras (AgSUS)
                </p>
            </div>
        </div>
    </div>
</body>
</html>
