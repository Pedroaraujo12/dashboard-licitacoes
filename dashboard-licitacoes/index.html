<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Licita√ß√µes | AgSUS CCS-RD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0b1120; color: white; }
        .sidebar-card { background-color: #1e293b; border-radius: 0.75rem; padding: 1.25rem; border: 1px solid #334155; }
        .indicator-label { font-size: 0.7rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .indicator-value { font-size: 1.5rem; font-weight: 900; }
        .chart-container { background-color: #111827; border-radius: 1rem; padding: 1.5rem; min-height: 320px; height: auto; position: relative; border: 1px solid #1f2937; }
        .filter-select { background-color: #1f2937; border: 1px solid #374151; border-radius: 0.5rem; padding: 0.4rem 0.6rem; font-size: 0.75rem; color: #e5e7eb; width: 100%; cursor: pointer; }
        .chart-title { font-size: 0.8rem; font-weight: 800; margin-bottom: 1.25rem; color: #facc15; text-transform: uppercase; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }
        
        @media (max-width: 768px) {
            .indicator-value { font-size: 1.25rem; }
            .sidebar-card { padding: 1rem; }
            .chart-container { min-height: 250px; }
            .table-container { max-height: 350px; }
        }
    </style>
</head>
<body class="p-2 md:p-6 overflow-x-hidden min-h-screen">

    <header class="flex flex-col lg:flex-row justify-between items-center mb-6 px-2 gap-4 border-b border-slate-800 pb-6 text-white text-center lg:text-left">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-xl shrink-0"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg></div>
            <h1 class="text-lg md:text-2xl font-black uppercase tracking-tight leading-tight">AgSUS - CCS - Rio doce</h1>
            <span id="debug-info" class="text-[8px] text-red-500 font-mono ml-2"></span>
        </div>
        <button onclick="window.location.reload()" class="w-full lg:w-auto bg-slate-800 text-white px-4 py-2.5 rounded-lg text-xs font-bold hover:bg-slate-700 transition">üîÑ Limpar Filtros</button>
    </header>

    <div class="flex flex-col xl:flex-row gap-6">
        <aside class="w-full xl:w-80 grid grid-cols-2 xl:flex xl:flex-col gap-4">
            <div class="sidebar-card text-center col-span-2 xl:col-span-1"><p class="indicator-label">Ano Realiza√ß√£o</p><p class="text-4xl xl:text-5xl font-black text-white">2026</p></div>
            <div class="sidebar-card bg-blue-900/20"><p class="indicator-label text-blue-400 font-bold uppercase">Processos</p><p id="totalProcessos" class="text-3xl xl:text-4xl font-black text-white">0</p></div>
            <div class="sidebar-card bg-slate-800/50"><p class="indicator-label text-slate-400 font-bold uppercase text-[9px]">Total Estimado</p><p id="vlrEstimadoTotal" class="text-lg xl:text-2xl font-black text-white text-emerald-400 truncate">R$ 0,00</p><p id="extensoEstimado" class="text-[9px] text-slate-500 mt-1 italic leading-tight"></p></div>
            <div class="sidebar-card bg-emerald-900/20 col-span-2 xl:col-span-1"><p class="indicator-label text-emerald-400 font-bold uppercase">Total Economizado</p><p id="vlrEconomizado" class="text-xl xl:text-2xl font-black text-emerald-400">R$ 0,00</p><p id="extensoEconomizado" class="text-[9px] text-emerald-600/60 mt-1 italic leading-tight"></p></div>
        </aside>

        <main class="flex-1 space-y-6">
            <!-- Filtros -->
            <div class="grid grid-cols-2 md:grid-cols-5 gap-3 bg-slate-900/40 p-4 rounded-2xl border border-slate-800 shadow-inner">
                <div class="space-y-1.5"><label class="indicator-label text-[8px]">ID</label><select class="filter-select" id="f-processo" onchange="applyFilters()"><option value="Todos">Todos</option></select></div>
                <div class="space-y-1.5"><label class="indicator-label text-[8px]">Objeto</label><select class="filter-select" id="f-objeto" onchange="applyFilters()"><option value="Todos">Todos</option></select></div>
                <div class="space-y-1.5"><label class="indicator-label text-[8px]">Coord</label><select class="filter-select" id="f-coordenacao" onchange="applyFilters()"><option value="Todos">Todas</option></select></div>
                <div class="space-y-1.5"><label class="indicator-label text-[8px]">Modalidade</label><select class="filter-select" id="f-modalidade" onchange="applyFilters()"><option value="Todos">Todas</option></select></div>
                <div class="space-y-1.5 col-span-2 md:col-span-1"><label class="indicator-label text-[8px]">Demandante</label><select class="filter-select" id="f-demandante" onchange="applyFilters()"><option value="Todos">Todos</option></select></div>
            </div>

            <!-- Tabela Detalhamento -->
            <div class="bg-slate-900/30 rounded-2xl border border-slate-800 overflow-hidden shadow-xl">
                <div class="p-4 border-b border-slate-800 flex justify-between items-center"><h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Detalhamento</h3></div>
                <div class="overflow-x-auto max-h-[400px] table-container">
                    <table class="w-full text-left text-[10px] border-collapse min-w-[600px]">
                        <thead class="sticky top-0 bg-[#111827] z-10 shadow-sm"><tr class="text-slate-500 font-black uppercase border-b border-slate-800"><th class="px-4 py-3">Processo</th><th class="px-4 py-3">Objeto</th><th class="px-4 py-3 text-center">Status</th><th class="px-4 py-3 text-right">Estimado</th><th class="px-4 py-3 text-right">A√ß√£o</th></tr></thead>
                        <tbody id="tableBody" class="divide-y divide-slate-800/40 text-slate-300"></tbody>
                    </table>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="chart-container"><p class="chart-title">Modalidades</p><canvas id="chartModalidade"></canvas></div>
                <div class="chart-container"><p class="chart-title">Distribui√ß√£o por Status</p><canvas id="chartStatus"></canvas></div>
            </div>

            <footer class="pt-6 flex flex-col md:flex-row justify-between gap-2 text-slate-500 text-[9px] font-black uppercase tracking-wider text-center md:text-left">
                <span>Fonte: Sistema CCS-RD | Respons√°vel: Pedro Ara√∫jo</span>
                <span id="lastUpdate">Sincronizando...</span>
            </footer>
        </main>
    </div>

    <!-- Modal Detalhes -->
    <div id="modalDetalhes" class="fixed inset-0 modal-overlay hidden z-[100] flex items-center justify-center p-2">
        <div class="bg-[#1e293b] w-full max-w-2xl rounded-2xl border border-slate-700 shadow-2xl overflow-hidden max-h-[95vh] flex flex-col">
            <div class="bg-blue-600 px-5 py-4 flex justify-between items-center text-white shrink-0">
                <h2 class="text-base font-black uppercase tracking-tighter">Ficha Detalhada</h2>
                <button onclick="closeModal()" class="text-2xl leading-none">&times;</button>
            </div>
            <div id="modalContent" class="p-5 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs overflow-y-auto"></div>
            <div class="bg-slate-900/50 px-5 py-4 text-right shrink-0"><button onclick="closeModal()" class="w-full md:w-auto bg-slate-700 text-white px-6 py-2.5 rounded-lg font-black uppercase tracking-widest text-[10px]">Fechar</button></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://qakrpkwmhlpynrphucfl.supabase.co";
        const SUPABASE_KEY = "sb_publishable_GO7Aqg_eNO6hqUIl3rAzyg_GRuiIkWE";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let charts = {};
        let rawData = [];

        async function init() {
            try {
                const { data, error } = await sb.from('licitacoes').select('*');
                if (error) { 
                    console.error("Erro Supabase:", error); 
                    document.getElementById('debug-info').innerText = "Erro DB: " + error.message;
                    return; 
                }
                
                rawData = data || [];
                document.getElementById('lastUpdate').innerText = "√öltima Sincroniza√ß√£o: " + new Date().toLocaleString('pt-br');
                
                populateFilters(rawData);
                updateView(rawData);
            } catch (e) {
                document.getElementById('debug-info').innerText = "Erro Cr√≠tico: " + e.message;
            }
        }

        function populateFilters(data) {
            const getUnique = (key) => [...new Set(data.map(i => i[key]).filter(Boolean))].sort((a, b) => String(a).localeCompare(String(b)));
            const fill = (id, items) => {
                const el = document.getElementById(id);
                el.innerHTML = '<option value="Todos">Todos</option>';
                items.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v; opt.innerText = v; el.appendChild(opt);
                });
            };
            fill('f-processo', getUnique('id_processo'));
            fill('f-objeto', getUnique('objeto_resumido'));
            fill('f-coordenacao', getUnique('coordenacao'));
            fill('f-modalidade', getUnique('modalidade'));
            fill('f-demandante', getUnique('demandante'));
        }

        function cleanVal(v) {
            if (!v) return 0;
            if (typeof v === 'number') return v;
            return parseFloat(String(v).replace('R$', '').replace(/\./g, '').replace(',', '.').trim()) || 0;
        }

        function formatBRL(v) {
            const val = cleanVal(v);
            return val.toLocaleString('pt-br', {style:'currency', currency:'BRL'});
        }

        function valorPorExtenso(valor) {
            if (valor === 0) return 'Zero';
            
            const unidades = ['', 'um', 'dois', 'tr√™s', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove'];
            const dezenas = ['', 'dez', 'vinte', 'trinta', 'quarenta', 'cinquenta', 'sessenta', 'setenta', 'oitenta', 'noventa'];
            const especiais = ['dez', 'onze', 'doze', 'treze', 'quaturze', 'quinze', 'dezesseis', 'dezessete', 'dezoito', 'dezenove'];
            const centenas = ['', 'cem', 'duzentos', 'trezentos', 'quatrocentos', 'quinhentos', 'seiscentos', 'setecentos', 'oitocentos', 'novecentos'];

            const formatarGrupo = (n) => {
                let s = '';
                const c = Math.floor(n / 100);
                const d = Math.floor((n % 100) / 10);
                const u = n % 10;

                if (c > 0) {
                    if (c === 1 && (d > 0 || u > 0)) s += 'cento';
                    else s += centenas[c];
                    if (d > 0 || u > 0) s += ' e ';
                }

                if (d === 1) s += especiais[u];
                else {
                    if (d > 1) {
                        s += dezenas[d];
                        if (u > 0) s += ' e ';
                    }
                    if (u > 0) s += unidades[u];
                }
                return s;
            };

            let v = Math.abs(valor);
            let reais = Math.floor(v);
            let centavos = Math.round((v - reais) * 100);
            let partes = [];

            if (reais > 0) {
                const trilhoes = Math.floor(reais / 1000000000000);
                const bilhoes = Math.floor((reais % 1000000000000) / 1000000000);
                const milhoes = Math.floor((reais % 1000000000) / 1000000);
                const milhares = Math.floor((reais % 1000000) / 1000);
                const resto = reais % 1000;

                if (trilhoes > 0) partes.push(formatarGrupo(trilhoes) + (trilhoes === 1 ? ' trilh√£o' : ' trilh√µes'));
                if (bilhoes > 0) partes.push(formatarGrupo(bilhoes) + (bilhoes === 1 ? ' bilh√£o' : ' bilh√µes'));
                if (milhoes > 0) partes.push(formatarGrupo(milhoes) + (milhoes === 1 ? ' milh√£o' : ' milh√µes'));
                if (milhares > 0) partes.push(formatarGrupo(milhares) + ' mil');
                if (resto > 0) partes.push(formatarGrupo(resto));

                let textoReais = partes.join(', ').replace(/, ([^,]*)$/, ' e $1');
                if (reais === 1) textoReais += ' real';
                else if (reais % 1000000 === 0 && reais > 0) textoReais += ' de reais';
                else textoReais += ' reais';
                partes = [textoReais];
            }

            if (centavos > 0) {
                partes.push(formatarGrupo(centavos) + (centavos === 1 ? ' centavo' : ' centavos'));
            }

            let resultado = partes.join(' e ');
            return resultado.charAt(0).toUpperCase() + resultado.slice(1);
        }

        function applyFilters() {
            const f = {
                id: document.getElementById('f-processo').value,
                obj: document.getElementById('f-objeto').value,
                coord: document.getElementById('f-coordenacao').value,
                mod: document.getElementById('f-modalidade').value,
                dem: document.getElementById('f-demandante').value
            };

            const filtered = rawData.filter(i => {
                const matchId = (f.id === 'Todos' || String(i.id_processo) === f.id);
                const matchObj = (f.obj === 'Todos' || i.objeto_resumido === f.obj);
                const matchCoord = (f.coord === 'Todos' || i.coordenacao === f.coord);
                const matchMod = (f.mod === 'Todos' || i.modalidade === f.mod);
                const matchDem = (f.dem === 'Todos' || i.demandante === f.dem);
                return matchId && matchObj && matchCoord && matchMod && matchDem;
            });
            updateView(filtered);
        }

        function updateView(data) {
            console.log("Updating view with data length:", data.length);
            document.getElementById('totalProcessos').innerText = data.length;
            
            const sumEstimado = data.reduce((acc, i) => acc + cleanVal(i.vlr_estimado_anual), 0);
            const sumHomologado = data.reduce((acc, i) => acc + cleanVal(i.vlr_homologado), 0);
            
            const extEstimado = valorPorExtenso(sumEstimado);
            document.getElementById('vlrEstimadoTotal').innerText = formatBRL(sumEstimado);
            document.getElementById('vlrEstimadoTotal').title = extEstimado;
            document.getElementById('extensoEstimado').innerText = extEstimado;
            
            const economizado = sumEstimado - sumHomologado;
            const extEconomizado = valorPorExtenso(economizado);
            document.getElementById('vlrEconomizado').innerText = formatBRL(economizado);
            document.getElementById('vlrEconomizado').title = extEconomizado;
            document.getElementById('extensoEconomizado').innerText = extEconomizado;

            const tableBody = document.getElementById('tableBody');
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-slate-600 uppercase font-black tracking-widest text-[10px]">Nenhum registro encontrado</td></tr>';
            } else {
                tableBody.innerHTML = data.map(i => {
                    const vEstimado = cleanVal(i.vlr_estimado_anual);
                    return `
                    <tr class="hover:bg-blue-500/10 transition group">
                        <td class="px-4 py-3 font-black text-blue-400 text-[9px] uppercase">
                            ${i.processo_link ? `<a href="${i.processo_link}" target="_blank" class="hover:underline flex items-center gap-1">${i.id_processo} <svg class="w-2 h-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg></a>` : (i.id_processo || '-')}
                        </td>
                        <td class="px-4 py-3 font-medium text-slate-200 text-[10px] leading-tight max-w-[150px] md:max-w-xs truncate md:whitespace-normal">${i.objeto_resumido || '-'}</td>
                        <td class="px-4 py-3 text-center text-amber-400 font-black text-[9px] uppercase">${i.status || '-'}</td>
                        <td class="px-4 py-3 text-right font-black text-slate-300 text-[9px]">${formatBRL(i.vlr_estimado_anual)}</td>
                        <td class="px-4 py-3 text-right">
                            <button onclick="showDetails('${i.id_processo}')" class="bg-blue-600/20 hover:bg-blue-600 text-blue-400 hover:text-white border border-blue-600/30 px-2 py-1 rounded-md text-[9px] font-black uppercase tracking-tighter transition">Ver</button>
                        </td>
                    </tr>
                `}).join('');
            }
            renderCharts(data);
        }

        function renderCharts(data) {
            const countBy = (key) => data.reduce((acc, i) => { const v = i[key] || 'N/I'; acc[v] = (acc[v] || 0) + 1; return acc; }, {});
            draw('chartModalidade', 'bar', Object.keys(countBy('modalidade')), Object.values(countBy('modalidade')), '#3b82f6', true);
            draw('chartStatus', 'bar', Object.keys(countBy('status')), Object.values(countBy('status')), '#2dd4bf', false);
        }

        function draw(id, type, labels, values, color, horizontal = false) {
            if (charts[id]) charts[id].destroy();
            const canvas = document.getElementById(id);
            if (!canvas) return;
            charts[id] = new Chart(canvas, {
                type: type,
                data: { labels: labels, datasets: [{ data: values, backgroundColor: color, borderRadius: 5 }] },
                options: { 
                    indexAxis: horizontal ? 'y' : 'x', 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { grid: { color: '#1e293b' }, ticks: { color: '#94a3b8', font: { size: 8 } } },
                        y: { grid: { color: '#1e293b' }, ticks: { color: '#94a3b8', font: { size: 8 } } }
                    }
                }
            });
        }

        function showDetails(id) {
            const item = rawData.find(x => String(x.id_processo) === String(id));
            if (!item) return;
            const modal = document.getElementById('modalDetalhes');
            document.getElementById('modalContent').innerHTML = `
                <div class="col-span-1 md:col-span-2 p-4 bg-slate-900/50 rounded-xl border border-slate-700"><p class="indicator-label mb-2 text-blue-400">Objeto Completo</p><p class="font-bold text-slate-100 text-sm leading-snug uppercase tracking-tight">${item.objeto_resumido}</p></div>
                <div class="p-4 bg-slate-900/50 rounded-xl border border-slate-700"><p class="indicator-label mb-1">Processo</p><p class="font-black text-white text-base">${item.id_processo}</p></div>
                <div class="p-4 bg-slate-900/50 rounded-xl border border-slate-700"><p class="indicator-label mb-1">Status</p><p class="font-black text-amber-400 uppercase">${item.status}</p></div>
                <div class="p-4 bg-slate-900/50 rounded-xl border border-slate-700"><p class="indicator-label mb-1">Valor Estimado</p><p class="font-black text-white" title="${valorPorExtenso(cleanVal(item.vlr_estimado_anual))}">${formatBRL(item.vlr_estimado_anual)}</p><p class="text-[8px] text-slate-500 mt-1 italic">${valorPorExtenso(cleanVal(item.vlr_estimado_anual))}</p></div>
                <div class="p-4 bg-slate-900/50 rounded-xl border border-slate-700"><p class="indicator-label mb-1">Valor Homologado</p><p class="font-black text-emerald-400" title="${valorPorExtenso(cleanVal(item.vlr_homologado))}">${formatBRL(item.vlr_homologado)}</p><p class="text-[8px] text-slate-500 mt-1 italic">${valorPorExtenso(cleanVal(item.vlr_homologado))}</p></div>
                <div class="col-span-1 md:col-span-2 p-4 bg-slate-900/50 rounded-xl border border-slate-700"><p class="indicator-label mb-2 text-slate-500">Observa√ß√µes</p><p class="text-[10px] text-slate-400 italic">${item.observacoes || 'Sem observa√ß√µes.'}</p></div>
            `;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() { document.getElementById('modalDetalhes').classList.add('hidden'); document.body.style.overflow = 'auto'; }

        init();
    </script>
</body>
</html>
