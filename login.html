<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo | Novo Viver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-royal { background-color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="bg-royal p-8 text-center">
            <div class="w-16 h-16 bg-white/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </div>
            <h1 class="text-2xl font-bold text-white uppercase tracking-wider">Acesso Restrito</h1>
            <p class="text-blue-200 text-sm mt-1">Painel Ministerial Novo Viver</p>
        </div>

        <form id="loginForm" class="p-8 space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">E-mail Corporativo</label>
                <input type="email" id="email" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Senha</label>
                <input type="password" id="password" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <button type="submit" id="loginBtn" class="w-full bg-royal text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-900 transition-all transform hover:scale-[1.02]">
                ENTRAR NO SISTEMA
            </button>
            
            <p class="text-center text-xs text-slate-400">
                Acesso exclusivo para Pastores e Gestores autorizados.
            </p>
        </form>
    </div>

    <script>
        const SUPABASE_URL = "https://qakrpkwmhlpynrphucfl.supabase.co";
        const SUPABASE_KEY = "sb_publishable_GO7Aqg_eNO6hqUIl3rAzyg_GRuiIkWE";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Autenticando...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                alert('Acesso negado: ' + error.message);
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'ENTRAR NO SISTEMA';
            } else {
                // Sucesso - O Supabase cuida do token no localStorage
                window.location.href = 'admin.html';
            }
        });

        // Verificar se já está logado
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) window.location.href = 'admin.html';
        }
        checkSession();
    </script>
</body>
</html>
